<!DOCTYPE html>
<html>
  <head>
    <title>My Weather App</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/f9187a7e57.js" crossorigin="anonymous"></script>
    <link href="src/styles.css" rel="stylesheet"/>
  </head>

  <body>
    <div class="card">
      <div class="card-body">
        <form id="location-form">
        <input type="text" placeholder=" Search Location" id="location-input"/>
      <a class ="search-btn" href="#"><i class="fas fa-search-location"></i></a></form>
        <div class="card card-two">
          <div class="card-body card-body-two">
            <div class="currentlocation" id="current-location">Aveiro, Portugal</div>
            <div class="unit">Unit: <a href="#" id="celsius-link">Celsius</a> | <a href="#" id="f-link">Fahrenheit</a></div>
            <container>
              <div class="row">
                <div class="col-sm"
                ><p>
                    Now:
                  </p>
              </div>
              <div class="col-sm"
                >
                <div class="currentdegrees" id="temperature">
                  12 ยบ C
                </div>
                
                
              </div>
              <div class="col-sm"
                ><p>
                    <i class="fas fa-cloud-sun" id="icon-today"></i>
                  </p>
              </div>
              <div class="col-sm"
                ><div class="currentwindrain"> 
                  | Humidity <span id="humidity">0</span>% 
                    <br>
                    |
                    Wind <span id="wind">10</span>km/h
                </div>
              </div>
              <div class="col-sm"
                >
              </div>
              <div class="col-sm"
                >
              </div><div class="col-sm"
              >
            </div>
            <div class="col-sm"
              >
            </div>
              </div>
              <p id="next-hours"></p>
          
              <div class="row" id="forecast">
               
                </div>
                </div>
                  </div>
                </div>
            </container>
          </div>
          <div><button id="go-home">Back to current location</button></div>                  </div>
        </div>
      <p class="coder">
        <a class ="coder" href="https://github.com/leonorsoutomiranda/theweatherproject">Open-source code</a>
        by Leonor Miranda</p>
    </div>
  </body>
<script src="src/index.js"></script>
</html>
